<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Priority List for C11 Renovations</h1>

        <!-- Section P1 -->
        <section id="p1" class="mb-5">
            <h2 class="mb-4 text-primary">P1</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1 in P1</li>
                <li class="list-group-item">Item 2 in P1</li>
                <li class="list-group-item">Item 3 in P1</li>
            </ul>
        </section>

        <!-- Section P2 -->
        <section id="p2" class="mb-5">
            <h2 class="mb-4 text-success">P2</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1 in P2</li>
                <li class="list-group-item">Item 2 in P2</li>
                <li class="list-group-item">Item 3 in P2</li>
            </ul>
        </section>

        <!-- Section P3 -->
        <section id="p3" class="mb-5">
            <h2 class="mb-4 text-danger">P3</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1 in P3</li>
                <li class="list-group-item">Item 2 in P3</li>
                <li class="list-group-item">Item 3 in P3</li>
            </ul>
        </section>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
